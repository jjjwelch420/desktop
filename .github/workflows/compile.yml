jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Fetch extra files
        run: npm run fetch

      - name: Build webpack (production)
        run: npm run webpack:prod

      - name: Upload dist-renderer-webpack
        uses: actions/upload-artifact@v4
        with:
          name: turbowarp-static
          path: dist-renderer-webpack
