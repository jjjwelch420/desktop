name: Build TurboWarp Desktop Web

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # no cache option here

      - name: Install dependencies
        run: npm install

      - name: Fetch extra files
        run: npm run fetch

      - name: Build webpack (production)
        run: npm run webpack:prod

      - name: Upload dist-renderer-webpack
        uses: actions/upload-artifact@v4
        with:
          name: turbowarp-static
          path: dist-renderer-webpack

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist-renderer-webpack
